<section class="hero">
  <div class="hero__main-wrapper container">
    <div class="hero__wrapper">
      <h1 class="hero__title">
        ice cream made with <span class="hero__span">passion</span>
      </h1>
      <ul class="hero__btn-list">
        <li class="hero__btn-item">
          <a class="hero__btn" href="#">Products</a>
        </li>
        <li class="hero__btn-item">
          <a class="hero__btn --btn_modificator" href="#">How it’s made?</a>
        </li>
      </ul>
      <div class="hero_thmb">
        <div class="hero-about">
          <img
            class="hero-about__img"
            src="/src/images/hero-about.svg"
            alt="кувшин"
            width="213"
          />
          <div class="hero-about__wrapper">
            <p class="hero-about__text">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
              eiusmod tempor incididunt ut labore et
            </p>
            <button class="hero-about__btn" type="button">
              <svg class="hero-about__svg" width="10" height="12px">
                <use
                  href="/src/images/hero_symbol-defs.svg#icon-hero-arrow"
                ></use>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="hero-decor">
      <img
        class="hero-decor__ellipse"
        src="/src/images/hero_ellipse.svg"
        alt="эллипс"
        width="534"
      />
      <img
        class="hero-decor__icecream"
        src="/src/images/hero_icecream.svg"
        alt="Мороженое"
        width="236"
      />
      <img
        class="hero-decor__hot-lady"
        src="/src/images/hero_sooo-tasty.svg"
        alt="Мороженое"
        width="304"
      />
    </div>

    <ul class="hero-info">
      <li class="hero-info__item">
        <p class="hero-info__number">16</p>
        <p class="hero-info__text">cafes</p>
      </li>
      <li class="hero-info__item">
        <p class="hero-info__number">23</p>
        <p class="hero-info__text">food trucks</p>
      </li>
    </ul>
  </div>
</section>
